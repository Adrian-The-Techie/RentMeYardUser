<div class="login" data-aos="zoom-in">
    <div class="login-content">
        <div class="login-title">
            <h4>Welcome. Please login</h4>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="username">
                <mat-form-field class="w-100">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" required>
                </mat-form-field>
                <div class="error" *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].touched || loginForm.controls['username'].dirty)">
                    <mat-hint class="text-danger hint" *ngIf="loginForm.controls['username'].errors.required">Please enter username</mat-hint>  
                </div>
            </div>
            <div class="password mb-2">
                <mat-form-field class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput type="password"formControlName="password" id="password" required>
                    <mat-icon matSuffix (click)="togglePasswordVisibility()">{{showPassword ? 'visibility': 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <div class="error" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
                    <mat-hint class="text-danger hint" *ngIf="loginForm.controls['password'].errors.required">Please enter password</mat-hint>  
                </div>
            </div>
            <button class="btn login-btn btn-block">LOGIN</button>
        </form>
        <div class="forgot-password mt-2">
            <a href="">Forgot password</a>
        </div>
        <div class="create-account">
            <p>No account? <a routerLink='/signUp'>Let's create one</a></p>
        </div>
        <div class="spinner w-100">
            <app-spinner></app-spinner>  
        </div>
    </div>
</div>
